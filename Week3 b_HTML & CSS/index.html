<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a fashion website by using semantic tags -->
    <div class="container"  >
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>

                <ul>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                 <img src="images/cart.png" class="cart" alt=""Cart>
                 <span class="notification">1</span>
            </div>
        </div>

        <!-- Creating Another div from Main Content  -->

        <div class="content">

            <a href="#" class="btn">2022 Collections</a>
            <h1>You should always <br>feel pretty</h1>
            <p>Clothes that are sure to heat upp your winter</p>
                
        </div>


        <!-- Creating Arrow images -->
        <div class="arrow-icons">
            <button class="nav-btn left"><img src="images/back-arrow.png" alt="back-arrow"></button>
            <button class="nav-btn right"><img src="images/next-arrow.png" alt="forward-arrow"></button>
        </div>
        <img src="images/img.png" class="feature-img">


        <!-- Creating Social icons -->
        <div class="social-icons">

            <img src="images/facebook.png" alt="Facebook">
            <img src="images/instagram.png" alt="Instagram">
            <img src="images/twitter.png" alt="Twitter">
            <img src="images/linkedin.png" alt="LinkedIn">
        </div>
    </div>
</body>

</html>
